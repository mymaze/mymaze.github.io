<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的迷宫</title>
    <link rel="icon" href="static/img/favicon.png">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>

<div id="options" class="options">
    <form id="gameForm" onsubmit="return startGame()">
        <table border="1">
            <tr>
                <th>玩法</th>
                <th>程度</th>
            </tr>
            <tr>
                <td><label><input type="checkbox" checked disabled> 方块大小</label></td>
                <td><label>调整 <input type="number" min="5" max="100" value="20" required id="diamondSize"> px</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox" id="randomTransferCheckBox"> 随机传送</label></td>
                <td><label>放置 <input type="number" min="1" max="10" value="3" id="randomTransferCount"> 个</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox" id="convertCheckBox"> 变幻莫测</label></td>
                <td><label>间隔 <input type="number" min="1" max="60" value="10" id="convertSecond"> 秒</label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="开始游戏">
                </td>
            </tr>
        </table>
    </form>
</div>

<canvas id="canvas"></canvas>

<div id="legend" class="legend">
    <ul>
        <li><span style="background-color: black"></span> 围墙</li>
        <li><span style="background-color: white"></span> 道路</li>
        <li><span style="background-color: yellow"></span> 传送</li>
        <li><span style="background-color: green"></span> 出口</li>
        <li><span style="background-color: blue"></span> 玩家</li>
    </ul>
</div>

<script src="static/js/main.js"></script>
</body>
</html>
