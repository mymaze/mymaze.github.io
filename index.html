<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的迷宫</title>
    <link rel="icon" href="static/img/favicon.png">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>

<canvas id="canvas"></canvas>

<div id="options">
    <form id="gameForm" onsubmit="return startGame()">
        <table border="1">
            <tr>
                <td colspan="2">按 Esc / Tab 键弹出/关闭此选择框</td>
            </tr>
            <tr>
                <th>玩法</th>
                <th>程度</th>
            </tr>
            <tr>
                <td><label><input type="checkbox" checked disabled> 方块大小</label></td>
                <td><label>调整 <input type="number" min="5" max="100" value="20" required id="diamondSize"> px</label>
                </td>
            </tr>
            <tr>
                <td><label><input type="checkbox" id="randomTransferCheckBox"> 随机传送</label></td>
                <td><label>放置 <input type="number" min="1" max="99" value="3" id="randomTransferCount"> 个</label>
                </td>
            </tr>
            <tr>
                <td><label><input type="checkbox" id="convertCheckBox"> 变幻莫测</label></td>
                <td><label>间隔 <input type="number" min="1" max="60" value="10" id="convertSecond"> 秒</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox" id="nightCheckBox"> 黑夜降临</label></td>
                <td><label>视野 <input type="number" min="1" max="99" value="5" id="nightGrid"> 格</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox" id="monsterCheckBox"> 行尸走肉</label></td>
                <td><label>感染 <input type="number" min="1" max="99" value="3" id="monsterCount"> 个</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox" id="extendCheckBox"> 地图扩展</label></td>
                <td><label>扩大 <input type="number" min="2" max="10" value="2" id="extendMultiple"> 倍</label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="开始游戏">
                </td>
            </tr>
        </table>

        <table border="1">
            <tr>
                <td colspan="2">WASD / ↑↓←→ 移动</td>
            </tr>
            <tr>
                <th>颜色</th>
                <th>描述</th>
            </tr>
            <tr>
                <td><input type="color" value="#808080" id="color-1"></td>
                <td>蒙版</td>
            </tr>
            <tr>
                <td><input type="color" value="#000000" id="color0"></td>
                <td>围墙</td>
            </tr>
            <tr>
                <td><input type="color" value="#FFFFFF" id="color1"></td>
                <td>道路</td>
            </tr>
            <tr>
                <td><input type="color" value="#FFFF00" id="color2"></td>
                <td>传送</td>
            </tr>
            <tr>
                <td><input type="color" value="#00FF00" id="color3"></td>
                <td>出口</td>
            </tr>
            <tr>
                <td><input type="color" value="#FF0000" id="color4"></td>
                <td>丧尸</td>
            </tr>
            <tr>
                <td><input type="color" value="#0000FF" id="color5"></td>
                <td>玩家</td>
            </tr>
        </table>
    </form>
</div>

<script src="static/js/main.js"></script>
</body>
</html>
